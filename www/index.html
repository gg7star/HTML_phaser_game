<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="csrf-param" content="authenticity_token">
		<title>ZombieMobile</title>
		<style>
			body {
				margin: 0;
				background: #2B2E31 url(assets/images/screen-bg.png) repeat;
			}
		</style>
		<script src="assets/js/phaser.min.js"></script>
		<script src="assets/js/CanvasInput.min.js"></script>
		<script src="assets/js/phaser-input.min.js"></script>
		<script src="assets/js/phaser-nineslice.min.js"></script>
        <script src="assets/js/phaser-kinetic-scrolling-plugin.js" type="text/javascript"></script>
		<script src="assets/js/jquery.js"></script>

        <script src="src/PreloadState.js"></script>
        <script src="src/BootState.js"></script>
        <script src="src/HomeState.js"></script>
        <script src="src/LoginState.js"></script>
        <script src="src/SignupState.js"></script>
        <script src="src/GameState.js"></script>
        <script src="src/ChatState.js"></script>
        <script src="src/ProfileState.js"></script>
	</head>

	<body>
		<script>
			(function() {
				var game = new Phaser.Game(360, 640, Phaser.CANVAS);
				Phaser.Device.whenReady(function () {
					game.plugins.add(PhaserInput.Plugin);
					game.plugins.add(PhaserNineSlice.Plugin);
                    game.kineticScrolling = game.plugins.add(Phaser.Plugin.KineticScrolling);

				});

				if (!game.device.desktop) {
					PhaserInput.KeyboardOpen = true;
					PhaserInput.onKeyboardOpen.dispatch();
				}

                game.global = {
                    username: '',
                    chattimer: false,
                    gameChatTimer: false,
                    selectedUser: ''
                };

                    game.state.add('GameState', GameState);
                    game.state.add('LoginState', LoginState);
                    game.state.add('SignupState', SignupState);
                    game.state.add('HomeState', HomeState);
                    game.state.add('PreloadState', PreloadState);
                    game.state.add('BootState', BootState);
                    game.state.add('ChatState', ChatState);
                    game.state.add('ProfileState', ProfileState);
                    game.state.start('BootState');
			})();
		</script>
	</body>

</html>
